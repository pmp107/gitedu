      <app-header></app-header>

      <div class="container-fluid banner banner-position">
        <div class="row">
            <div class="mt-4 col-9 offset-2" style="border-radius: 20px;">
                <div class="card">
                   <div class="card-header">
                      Login here
                         <div class="card-body">
                            <form #loginForm=ngForm (ngSubmit)="onSubmit()">
                                <div class="alert alert-danger" [hidden]="!error">
                                      {{error}}
                                </div>
                               <div class="form-group row">
                                 <div class="col-sm-10">
                                   <input type="email" required name="email" class="form-control"  placeholder="Email" [(ngModel)]="form.email">
                                 </div>
                               </div>
                               <div class="form-group row">
                                
                                 <div class="col-sm-10">
                                   <input type="password" required name="password" class="form-control"  placeholder="Password" [(ngModel)]="form.password">
                                 </div>
                               </div>
                               
                               <div class="form-group row">
                                 <div class="col-sm-10">
                                   <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Sign in</button>
                                 </div>
                               </div>
                             </form>
                         </div>
                   </div>
                </div>
             </div> 
        </div>
      </div>
