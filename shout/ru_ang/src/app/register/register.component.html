<div class="container">
    <div class="row">
        <div class="col md-6 mt-5 mx-auto">
            <form (submit)="register()">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter Name" [(ngModel)]="credentials.name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter Email" [(ngModel)]="credentials.email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter Password" [(ngModel)]="credentials.password">
                </div>

                <div class="form-group">
                    <label for="contact_no">Contact no</label>
                    <input type="number" class="form-control" name="contact_no" placeholder="Enter Contact Number" [(ngModel)]="credentials.contact_no">
                </div>

                <button type="submit" class="button.btn.btn-lg.btn-primary.btn-block">Register</button>
            </form>
        </div>
    </div>
</div>
