<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    Search song: <input type="text" id="search" name="search" [(ngModel)]='Myfilter'>
    <br> 

   <!-- panikapipe:{{ "Jenelia Dsouza" | convertToSpace:Myfilter}} -->


    <table class="table table-striped" *ngIf ="MyMusic && MyMusic.length">
      
        <thead>
            <th>Id</th>
            <th>Song Name</th>
            <th>Artist</th>
            <th>Category</th>
            <th>Song genre</th>
            <th>Singer</th>
            <th>Play Music</th>
            <th>Hide</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let music of MyMusic | searchMusic:Myfilter"  >
                <td><a routerLink='detailedMusic/{{music.id}}' title="Get Details">{{music.id}}</a> </td>
                <td>{{music.name}}</td>
                <td >
                    <img  [src]='music.image'style="width: 100px;height: 100px;" *ngIf='music.isShow' [title]='music.name'>

                </td>
                <td>{{music.musicCategory}}</td>
                <td>{{music.song}}</td>
                <td>{{music.singer}}</td>
                <td>
                        <audio controls>
                                <source [src]='music.musicurl' type="audio/ogg">
                        </audio>
                </td>
                <td>
                   
                    <button (click)='toggleImage(music)'>{{music.isShow ? 'Hide':'Show'}}</button>
                </td>
                <td>
                <button (click)='editMusic(music)'>Edit</button> /
                <button (click)='deleteMusic(music)'>Delete</button>
            </td>
            </tr>
            
           
               

        </tbody>
        


    </table>

</body>
</html>
