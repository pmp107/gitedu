<div class="card bg-secondary text-white" style="width:400px;text-align: center">
    <img class="card-img-top" [src]="music.imgUrl" alt="Card image">
    <div class="card-body">
      <h1 class="card-title">{{music.name}}</h1>
      <h2 class="card-text">{{music.singer}}</h2>
      <h2 class="card-text">{{music.category}}</h2>
      <div><audio controls [src]='music.songUrl'></audio></div>
    </div>
  </div>
