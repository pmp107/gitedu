<div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Login Here</div>
      <div class="card-body">

       


<form #loginForm=ngForm  (ngSubmit)="onSubmit()">
   
   <div class="alert alert-danger" [hidden]="!error" >
     {{error}}
   </div>

    <div class="form-group row">
      <label for="inputEmail3"  class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" name="email" placeholder="email" class="form-control" [(ngModel)]="form.email" id="inputEmail3" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword3"  class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password"  name="password"  class="form-control" id="inputPassword3"
        placeholder="Password" [(ngModel)]="form.password" required>
      </div>
    </div>
    
    <div class="form-group row">
      <div class="col-sm-10 offset-2">
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">LOGIN</button>
      

        <a routerLink="/signup" class="btn btn-info float-right" > REGISTER </a>
      </div>
    </div>

  </form>
