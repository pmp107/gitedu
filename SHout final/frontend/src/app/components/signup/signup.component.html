<div class="cls2 color1 font1" >
  <div class="mt-3 col-6 offset-3">
    <br><br><br>
      <div class="card">
        <div class="card-header"><h1>Register Here</h1></div>
        <div class="card-body">
  
  <form #signupForm=ngForm  (ngSubmit)="onSubmit()" name="myForm" >
     
    
  
      <div class="form-group row">
        <label for="inputName3"  class="col-sm-4 col-form-label">Name</label>
        <div class="col-sm-6 offset-1">
          <input type="text" name="name" class="form-control"  id="inputname3" placeholder="Name" [(ngModel)]="form.name"  required>
              
           
          <div class="alert alert-danger "  [hidden]="!error.name">
                {{error.name}}
              </div>
        </div>
      </div>
  
      <div class="form-group row">
          <label for="inputEmail3"  class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-6 offset-1">
            <input type="email" name="email" placeholder="email" class="form-control" [(ngModel)]="form.email" id="inputEmail3" required>
            <div class="alert alert-danger" [hidden]="!error.email" >
              {{error.email}}
            </div>
          </div>
        </div>
  
      <div class="form-group row">
        <label for="inputPassword3"  class="col-sm-4 col-form-label">Password</label>
        <div class="col-sm-6 offset-1">
          <input type="password"  name="password"  class="form-control" id="inputPassword3"
          placeholder="Password" [(ngModel)]="form.password" required >
          <div class="alert alert-danger" [hidden]="!error.password" >
              {{error.password}}
          </div>
        </div>
      </div>
  
      <div class="form-group row">
          <label for="inputPasswordConfirmation3"  class="col-sm-4 col-form-label">Confirm Password</label>
          <div class="col-sm-6 offset-1">
            <input type="password"  name="password_confirmation"  class="form-control" id="inputPasswordConfirmation3"
            placeholder="Confirm Password" [(ngModel)]="form.password_confirmation" required>
          </div>
        </div>
      
      <div class="form-group row">
        <div class="col-sm-6 offset-5">
          <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">REGISTER</button>
        
  
          <a routerLink="/login" class="btn btn-info float-right" > LOGIN </a>
        </div>
      </div>
  
    </form>
  
  
    <div>
    </div>
